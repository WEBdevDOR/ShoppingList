<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Shopping List</title>
</head>

<body>
  <div class="shoppingList">
    <h1>Shopping List</h1>
    <h4>Instructions:</h4>
    <ul>
      <li>type your item in input field</li>
      <li>click "Add To List" to add (an enter key would also work)</li>
      <li>To delete all list items - click "Clear List" button</li>
      <li>To delete one Item from List - click on desired item</li>
    </ul>
    <div class="interface">
      <input type="text" placeholder="What you need?">
      <button id="add">Add To List</button>
      <button id="clear">Clear List</button>

    </div>
    <ul class="list">

    </ul>

  </div>
  <script src="app.js"></script>
</body>

</html>
